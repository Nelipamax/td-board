<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <title>Задачи на год</title>
</head>
<body>
<div class="main">
    <div class="sideBar">
        <div class="sideBar_section">
            <h2 class="title">Текущие задачи на год:</h2>
            <div class="sideBar_item"><a href="/daily">На сегодня</a></div>
            <div class="sideBar_item"><a href="/week">На этой неделе</a></div>
            <div class="sideBar_item"><a href="/month">В этом месяце</a></div>
            <div class="sideBar_item"><a href="/year">В этом году</a></div>
        </div>
    </div>
    <a class="button" href="#open_modal">Добавить задачу</a>
    <div class="modal" id="open_modal">
        <div class="modal_dialog">
            <div class="modal_content">
                <div class="modal_header">
                    <h3 class="modal_title">Новая задача</h3>
                </div>
                <div class="body">
                    <form method="post" action="/daily">
                        <input class="task-text" type="text" name="description" placeholder="Введите задачу">
                        <p>Выберите дату</p>
                        <input type="date" name="deadline">
                        <input class="submit_task" type="submit" name="Добавить">
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="show_tasks" >
        <ul>
            <li th:text="${task}"/>
        </ul>
    </div>

</div>
</body>
</html>
